<div class="panel" ng-controller="dataController">
    <div class="panel-body">
        <form class="form-inline" name="newOperationForm">
            
                <div class="col-md-6 col-xs-12">
                    <div class="col-xs-8 form-group">
                        <input type="number" class="form-control" placeholder="Input Amount" required ng-model="newOperation.inputAmount">
                    </div>
                    <div class="col-xs-4 form-group">
                        <select class="form-control" ng-model="newOperation.inputCurrency">
                            <option>UAH</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="col-xs-8 form-group">
                        <input type="number" class="form-control" placeholder="Output Amount" required ng-model="newOperation.outputAmount">
                    </div>
                    <div class="col-xs-4 form-group">
                        <select class="form-control" ng-model="newOperation.outputCurrency">
                            <option>UAH</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
         
        </form>
    </div>
    <div class="panel-body">
        <a class="btn btn-default" href="/list" role="button" ng-click="addOperation(newOperation)" ng-disabled="newOperationForm.$invalid">add operation</a>
    </div>
</div>
